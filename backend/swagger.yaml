openapi: 3.0.0
info:
  version: 1.0.0
  title: eCommerce TzuzulCode - "Trabajo práctico Nro.2"
  description: >-
    Aplicación desacoplada de ventas online sobre Bases de Datos MongoDB
    - Rubro: vestimenta - 
    Provee las siguientes funcionalidades:
    1.- Organización de productos de acuerdo a categorias y subcategorías
    2.- Registro, logín y autenticación con credenciales locales y redes sociales 
    3.- Redes Sociales disponbles: Google, Facebook, Tweeter, GitHub, Instagram
    4.- Sistema de pagos automatizado
    5.- Galería de productos con carrusel de multiples imágenes
  contact:
    name: Camilo Morales Sanchez - Willy Escobar - Karem Urbano
    email: moorales.camilo@gmial.com
           willyescobar@gmail.com
           mojojojo@gmail.com

servers:
  - url: http://localhost:8081/api/v1

tags:
  - name: Auth
  - name: Users
  - name: SubCategories
  - name: SocialAuth

paths:
  /subcategory:
    get:
      description: "Ruta para administración de las subcategorias de productos"
      tags:
        - SubCategories
      security:
        - cookieAuth: []
      responses:
        200:
          description: "Devuelve la Lista subcategorias existente"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listNoPagination"
        400:
          description: "El Pedido de consulta de lista de SubCategorias está mal realizado"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        403:
          description: "Forbidden: la petición es correcta pero el servidor se niega a ofrecerte el recurso por falta de autorización"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        500:
          description: "Problemas con el servidor"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
  /subcategory/admin:
    get:
      description: "Ruta para administración de las subcategorias de productos a nivel usuario ADMIN que incluye subcategorías borradas"
      tags:
        - SubCategories
      security:
        - cookieAuth: []
      responses:
        200:
          description: "Devuelve la Lista subcategorias activas y también con marca de borrado"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listNoPagination"
        400:
          description: "Petición de ADMIN sobre sub categorías mal realizada"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        403:
          description: "Forbidden: Rechazo por falta de autorización"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        500:
          description: "Error interno de servidor"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
  /subcategory/:
    post:
      description: "Alta de sub Categorías"
      tags:
        - SubCategories
      requestBody:
        description: "Datos necesarios para el alta de Sub Categorías"
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                 type: string
                 example: "name"
      security:
        - cookieAuth: []
      responses:
        200:
          description: "Sub Categoría dada de alta satisfactoriamente"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listNoPagination"
        400:
          description: "Sub Categoría NO creada a causa de petición mal realizada"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        403:
          description: "Forbidden: No existen suficientes privilegiospara crear una Sub Categoría"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        500:
          description: "No se pudo crear la Sub Categoría por un error interno de servidor"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"  
  /subcategory/{id}:
    put:
      description: "Modificación de Sub Categorías"
      tags:
        - SubCategories
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: "Identificacior deSub Categoría"
      requestBody:
        description: "Nombre de sub categoría a modificar"
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                 type: string
                 example: "name"
      security:
        - cookieAuth: []
      responses:
        200:
          description: "Nombre de sub categoría cambiado exitosamente"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listNoPagination"
        400:
          description: "Petición de cambio de nombre de cambiode sub categoría mal realizado"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        403:
          description: "Forbidden: No se está autorizado a cambiar el nombre de la sub categoría"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        500:
          description: "Por un Error interno de servidor no se pudo cambiar el nombre de la subcategoría"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"              
  /subcategory/admin/{id}:
    put:
      description: "Modificación de todos los atriburtos d euna subCategoríapor parte de un administrador"
      tags:
        - SubCategories
      parameters:  Se podrá cambiar el nombre y el estatus de activo
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: "Identificador de sub categroía a modificar"
      security:
        - cookieAuth: []
      responses:
        200:
          description: "Sub categoría correctamente modificada"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listNoPagination"
        400:
          description: "Modificación fallidaacausa de error en la petición"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        403:
          description: "Forbidden: Falta inicio de sesión"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        500:
          description: "Pedido no resuelto, Error Interno de Servidor"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"              
 
  /signup/:
    post:
      description: "Ruta de Registro de Usuarios"
      tags:
        - Auth
      requestBody:
        description: "Alta de usuario en el sistema"
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/user"
      responses:
        200:
          description: "Usuario registrado exitosamente"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseSuccessfulAuth"
        400:
          description: "Petición de registro erroneo"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        500:
          description: "Error interno de Servidor"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
  /login/:
    post:
      tags:
        - Auth
      requestBody:
        description: "Pedido de autenticación de Usuarios"
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: correo@correo.com
                password:
                  type: string
                  example: Abc123**12
      security: []
      responses:
        200:
          description: "Usuario autorizado a ingresar al sistema"
          headers:
            Set-Cookie:
              schema:
                type: string
                example: cookie=abcde12345; Path=/; HttpOnly
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseSuccessfulAuth"

        400:
          description: "Pedido de autorización con errores"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        401:
          description: "Forbidden: Cuenta erronea"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        500:
          description: "Error interno de servidor"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
  /logout/:
    post:
      description: "Desconexion de Usuario enelsistema, fin de Sesión"
      tags:
        - Auth
      responses:
        200:
          description: "Desconexión exitosa del sistema"
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Successfully Message"
  /session/:
    get:
      description: "Sesión a través de Redes Sociales"
      tags:
        - Auth
      security:
        - cookieAuth: []
      responses:
        200:
          description: "Inicio de Sesión Con Redes Sociales Exitosa"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseSuccessfulAuth"
        400:
          description: "Ingres de sesion con redes sociales fallido, petición errónea"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        403:
          description: "Forbidden: Error con la cuenta de proveniente de Redes Sociales"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        500:
          description: "Error Interno de Servidor"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
  
  /facebook/:
    get:
      description: "Obtención de credenciales en Facebook"
      tags:
        - SocialAuth
      responses:
        200:
          description: "Ingreso a través de credenciales de Facebook exitosa"
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Successful login"
        400:
          description: "Petición de ingreso a traves de facebook rechazada por errores en la petición"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        500:
          description: "Error interno de Servidor""
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
  /twitter/:
    get:
      description: "Obtención de credenciales en Twitter"
      tags:
        - SocialAuth
      responses:
        200:
          description: "Ingreso a través de credenciales de Twitter exitosa"
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Successful login"
        400:
          description: "Petición de ingreso a traves de Twitter rechazada por errores en la petición"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        500:
          description: "Error interno de Servidor"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
  /github/:
    get:
      description: "Obtención de credenciales en GitHub"
      tags:
        - SocialAuth
      responses:
        200:
          description: "Ingreso a través de credenciales de GitHub exitoso"
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Successful login"
        400:
          description: "Petición de ingreso a traves de GitHub rechazada por errores en la petición"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        500:
          description: "Error interno de Servidor"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
  /instagram/:
    get:
      description: "Obtención de credenciales en Instagram"
      tags:
        - SocialAuth
      responses:
        200:
          description: "Ingreso a través de credenciales de Instagram exitosa"
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Successful login"
        400:
          description: "Petición de ingreso a través de Instagram rechazada por errores en la petición"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        500:
          description: "Error interno de Servidor"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"



  /google/:
    get:
      description: "Obtención de credenciales en Google"
      tags:
        - SocialAuth
      responses:
        200:
          description: "Ingreso a través de credenciales de Google exitoso"
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Successful login"
        400:
          description: "Petición de ingreso a través de Google rechazada por errores en la petición"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        500:
          description: "Error interno de Servidor"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
  /user/:
    put:
      description: "Modificación de datos de Usuario"
      tags:
        - Users
      security:
        - cookieAuth: []
      requestBody:
        description: "Peticiponde actualizacion de informacion de usuarios"
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "name"
                email:
                  type: string
                  example: correo@correo.com
                password:
                  type: string
                  example: "Abc123**12"
                image:
                  type: string
                  format: binary
      responses:
        200:
          description: "Modificación de datos de usuario exitosa"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseSuccessfulAuth"
        400:
          description: "Eroor en la petición de modificacion de datos deUsuario"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        500:
          description: "error interno de Servidor"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
  /user/{id}:
    put:
      description: "Modificación de Usuario a partir de su id"
      tags:
        - Users
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: "Identificador de Usuario"
      requestBody:
        description: "Mofificacion de datos"
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "name"
                email:
                  type: string
                  example: correo@correo.com
                role:
                  type: integer
                  example: 1
                password:
                  type: string
                  example: "Abc123**12"
                image:
                  type: string
                  format: binary
                status:
                  type: boolean
                  example: true
      responses:
        200:
          description: "Datos de usuario se han modificado exitosamente"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responseSuccessfulAuth"
        400:
          description: "Rechazo de petición: pedido mal realizado"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        500:
          description: "Error interno de servidor"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
  /user:
    get:
      description: "Obtener Lista de Ususarios"
      tags:
        - Users
      security:
        - cookieAuth: []
      responses:
        200:
          description: "Listade usuarios obtenida exitosamente"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listPagination"
        400:
          description: "Error en el pedido de lista de usuarios"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        403:
          description: "No es posible realizar la peticion, posible error de cuenta"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"
        500:
          description: "Error interno de Servidor"
          content:
            aplication/json:
              schema:
                $ref: "#/components/schemas/errorMessage"

components:
  schemas:
    user:
      type: object
      properties:
        name:
          type: string
          example: "name"
        email:
          type: string
          example: correo@correo.com
        role:
          type: integer
          example: 1
        password:
          type: string
          example: "Abc123**12"
        image:
          type: string
          format: binary
    responseSuccessfulAuth:
      type: object
      properties:
        ok:
          type: boolean
          example: true
        message:
          type: string
          example: Lorem Ipsum is simply dummy text of the printing and typesetting
        name:
          type: string
          example: name
        email:
          type: string
          example: correo@correocom
        image:
          type: string
          example: http://localhost:8081/public/user/adba2f76-2a65-4566-bdae-9b8a0a7ac2c4.jpg
        role:
          type: integer
          example: 1
        id:
          type: string
          example: correo@correocom
    errorMessage:
      type: object
      properties:
        ok:
          type: boolean
          example: false
        errors:
          type: array
          items:
            type: object
            properties:
              message:
                type: string
                example: "Lorem Ipsum is simply dummy text of the printing and typesetting"
    listPagination:
      type: object
      properties:
        ok:
          type: boolean
          example: true
        message:
          type: string
          example: Lorem Ipsum is simply dummy text of the printing and typesetting
        data:
          type: object
          properties:
            docs:
              type: array
              items:
                type: object
            information:
              type: object
              properties:
                totalDocs:
                  type: integer
                  example: 200
                limit:
                  type: integer
                  example: 10
                totalPages:
                  type: integer
                  example: 20
                page:
                  type: integer
                  example: 1
                pagingCounter:
                  type: integer
                  example: 1
                hasPrevPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true
                prevPage:
                  type: string
                  example: null
                nextPage:
                  type: string
                  example: bull
    listNoPagination:
      type: object
      properties:
        ok:
          type: boolean
          example: true
        message:
          type: string
          example: Lorem Ipsum is simply dummy text of the printing and typesetting
        data:
          type: object
          properties:
            docs:
              type: array
              items:
                type: object
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
