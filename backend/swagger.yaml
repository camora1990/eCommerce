components:
  schemas:
    user:
      type: object
      properties:
        name:
          type: string
          example: "name"
        email:
          type: string
          example: correo@correo.com
        role:
          type: integer
          example: 1
        password:
          type: string
          example: "Abc123**12"
        image:
          type: string
          format: binary
    responseSuccessfulAuth:
      type: object
      properties:
        ok:
          type: boolean
          example: true
        message:
          type: string
          example: Lorem Ipsum is simply dummy text of the printing and typesetting
        name:
          type: string
          example: name
        email:
          type: string
          example: correo@correocom
        image:
          type: string
          example: http://localhost:8081/public/user/adba2f76-2a65-4566-bdae-9b8a0a7ac2c4.jpg
        role:
          type: integer
          example: 1
        id:
          type: string
          example: correo@correocom
    errorMessage:
      type: object
      properties:
        ok:
          type: boolean
          example: false
        errors:
          type: array
          items:
            type: object
            properties:
              message:
                type: string
                example: "Lorem Ipsum is simply dummy text of the printing and typesetting"
    listPagination:
      type: object
      properties:
        ok:
          type: boolean
          example: true
        message:
          type: string
          example: Lorem Ipsum is simply dummy text of the printing and typesetting
        data:
          type: object
          properties:
            docs:
              type: array
              items:
                type: object
            information:
              type: object
              properties:
                totalDocs:
                  type: integer
                  example: 200
                limit:
                  type: integer
                  example: 10
                totalPages:
                  type: integer
                  example: 20
                page:
                  type: integer
                  example: 1
                pagingCounter:
                  type: integer
                  example: 1
                hasPrevPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true
                prevPage:
                  type: string
                  example: null
                nextPage:
                  type: string
                  example: bull
    listNoPagination:
      type: object
      properties:
        ok:
          type: boolean
          example: true
        message:
          type: string
          example: Lorem Ipsum is simply dummy text of the printing and typesetting
        data:
          type: object
          properties:
            docs:
              type: array
              items:
                type: object
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
